<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:framexs="urn:framexs" lang="ja">
<head>
<title> - テスト</title>
<style>
body {
font-size:13px;
font-family:"ＭＳ Ｐゴシック","メイリオ";

}

.ranks {
    background-color: rgb(193, 193, 193);
    border-spacing: 1px;
    -webkit-border-horizontal-spacing: 1px;
    -webkit-border-vertical-spacing: 1px;
}

th {
background-color:#FA4545;
color:#fff;
font-weight:normal;
    line-height: 16px;
}

th,td {padding:2px;}
td {text-align:center;}

.tr_left {text-align:left;}
.tr_right {text-align:right;}

.odd{background-color:#FFFFFF;}
.even{background-color:#FCE4E4;}

</style>
</head>

<script>
window.onload = function() {
var ans = "non";
var rk1 = document.getElementById("rank1_rk").innerHTML;
var bf1 = document.getElementById("rank1_bf").innerHTML;
if (bf1=="-") {
ans = "rnew";
}
else {

 if (Number(rk1)>Number(bf1)){
 ans = "rdown";
 }
 else if (Number(rk1)>Number(bf1)){
 ans = "rup";
  if (Number(rk1)>Number(bf1)+5){
  ans = "rnew";
  }
 }

}
document.getElementById("rank1_updown").className=ans;

};
</script>

<body>
<article>
<table class="ranks">
<tbody>
<tr>
<th rowspan="2">順<br/>位</th>
<th rowspan="2">先<br/>週</th>
<th rowspan="2">変<br/>動</th>
<th class="tr_left">タイトル</th>
<th rowspan="2">週間<br/>応援数</th>
<th rowspan="2">累積<br/>応援数</th>
<th rowspan="2">配信開始日</th>
</tr>
<tr>
<th class="tr_right">アーティスト</th>
</tr>


<tr class="odd" id="rank1">
<td rowspan="2" id="rank1_rk"><span framexs:id-d="rank1_rank">0</span></td>
<td rowspan="2" id="rank1_bf"><span framexs:id-d="rank1_before">0</span></td>
<td rowspan="2"><span id="rank1_updown">-</span></td>
<td class="tr_left"><span framexs:id-d="rank1_title">0</span></td>
<td class="tr_right" rowspan="2"><span framexs:id-d="rank1_point">0</span></td>
<td class="tr_right" rowspan="2"><span framexs:id-d="rank1_total">0</span></td>
<td rowspan="2">21/03/30</td>
</tr><tr class="odd">
<td class="tr_right"><span framexs:id-d="rank1_artist">0</span></td>
</tr>


<tr class="even" id="rank2">
<td rowspan="2"><span framexs:id-d="rank2_rank">0</span></td>
<td rowspan="2"><span framexs:id-d="rank2_before">0</span></td>
<td rowspan="2"><span id="rank2_updown">-</span></td>
<td class="tr_left"><span framexs:id-d="rank2_title">0</span></td>
<td class="tr_right" rowspan="2"><span framexs:id-d="rank2_point">0</span></td>
<td class="tr_right" rowspan="2"><span framexs:id-d="rank2_total">0</span></td>
<td rowspan="2">21/03/30</td>
</tr><tr class="even">
<td class="tr_right"><span framexs:id-d="rank2_artist">0</span></td>
</tr>


<tr class="odd" id="rank3">
<td rowspan="2" id="rank3_rk"><span framexs:id-d="rank3_rank">0</span></td>
<td rowspan="2" id="rank3_bf"><span framexs:id-d="rank3_before">0</span></td>
<td rowspan="2"><span id="rank3_updown">-</span></td>
<td class="tr_left"><span framexs:id-d="rank1_title">0</span></td>
<td class="tr_right" rowspan="2"><span framexs:id-d="rank3_point">0</span></td>
<td class="tr_right" rowspan="2"><span framexs:id-d="rank3_total">0</span></td>
<td rowspan="2">21/03/30</td>
</tr><tr class="odd">
<td class="tr_right"><span framexs:id-d="rank3_artist">0</span></td>
</tr>



</tbody>
</table>

</article>
</body>
</html>
